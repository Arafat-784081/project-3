<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Foodie</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#menu">Menu</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Delicious Food Delivered Fast</h2>
      <p>Order now and enjoy fresh meals delivered to your door.</p>
      <a href="#menu" class="btn">Order Now</a>
    </div>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="menu">
    <div class="container">
      <h2>Our Menu</h2>
      <div class="menu-items">
        <div class="menu-item">
          <img src="burger.jpg" alt="Burger">
          <h3>Cheese Burger</h3>
          <p>$5.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="menu-item">
          <img src="pizza.jpg" alt="Pizza">
          <h3>Margherita Pizza</h3>
          <p>$8.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="menu-item">
          <img src="salad.jpg" alt="Salad">
          <h3>Caesar Salad</h3>
          <p>$4.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Foodie. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
